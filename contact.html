<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Contact form - Website Title</title>
<link rel="stylesheet" type="text/CSS" href="css/style.css" />

<body>
<div id="contact-form">
<form>

    <label>Full name:</label>
    <input name="name" placeholder="Michael Kwan">

    <label>Email:</label>
    <input name="email" type="email" placeholder="michaelkwancareer@gmail.com">

    <label>Message</label>
    <textarea name="message here" placeholder="Feel free to send my a message"></textarea>

    <input id="submit" name="submit" type="submit" value="Send Message">

</form>
</div>
</body>

</html>
